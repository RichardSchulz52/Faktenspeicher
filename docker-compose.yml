version: '1.2'

services:
  faktenspeicher:
    container_name: faktenspeicher
    build: .
    image: faktenspeicher:latest
    volumes:
      - facts_data:/usr/data
    environment:
      - PYTHONUNBUFFERED=1
      - admin_login=$admin_login
      - admin_password=$admin_password
    ports:
      - 8501:8501

volumes:
  facts_data: